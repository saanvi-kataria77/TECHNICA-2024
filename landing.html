<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Friend Overview</title>
</head>
<body style="background-color: #9FB4D3;">
    <div id="landing-main-div">
        <p class="headertxt" id="friendstitle"> 
            FRIENDS
        </p>
        <p class="maintxt" id="clickonfriendtxt">
            click on a friend to compare your progress!  
        </p>
        <button id="score-section">
            &nbsp;&nbsp;{{ high_score }}&nbsp;&nbsp;
        </button>
        <div class="cards-div">
            <div class="column">
                <a href="./friend_page.html" style="text-decoration: none;">
                <div class="card">
                    <img src="./pfp2.png" alt="Avatar">
                    <div class="friend-name">
                        Knight of Hearts
                    </div>
                </div>
            </a>
            </div>
            <div class="column">
                <a href="./friend_page_2.html" style="text-decoration: none;">
                <div class="card">
                    <img src="./pfp5.png" alt="Avatar">
                    <div class="friend-name">
                        Mad Hatter
                    </div>
                </div>
            </a>
            </div>
            <div class="column">
                <a href="./friend_page_3.html" style="text-decoration: none;">
                <div class="card">
                    <img src="./pfp3.png" alt="Avatar">

                        The Bloodhound
                    </div>
                </div>
                </a>
            </div>
            <div class="column">
                <a href="./friend_page_4.html" style="text-decoration: none;">

                </div>
                </a>
            </div>
            <div class="column">

                <a href="./friend_page_7.html" style="text-decoration: none;">

                </div>
